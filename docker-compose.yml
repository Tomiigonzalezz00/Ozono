services:
  # --- SERVICIO 1: BACKEND (Django) ---
  backend:
    build: ./backend
    container_name: mi_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    # Comando para Django
    command: python manage.py runserver 0.0.0.0:8000
    restart: unless-stopped

  # --- SERVICIO 2: FRONTEND (React/Node) ---
  frontend:
    build: ./frontend
    container_name: mi_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    restart: unless-stopped

